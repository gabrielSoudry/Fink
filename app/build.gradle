    //glide
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    implementation 'androidx.preference:preference:1.0.0-rc02'
    implementation 'com.github.or-dvir.EasySettings:easysettings-basic:1.1.4'
    implementation 'com.github.or-dvir.EasySettings:easysettings-dialogs:1.1.4'

    implementation 'androidx.cardview:cardview:1.0.0'
